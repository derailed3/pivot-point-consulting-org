site_name: Pivot Point Consulting Knowledge Base
site_description: Internal organizational knowledge base for Pivot Point Consulting
site_author: Pivot Point Consulting
site_url: ""

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true
  - tables
  - attr_list
  - def_list
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: README.md
  - Documentation:
      - docs/README.md
      - Tutorials: docs/tutorials/README.md
      - How-To Guides: docs/how-to/README.md
      - Reference: docs/reference/README.md
      - Explanation: docs/explanation/README.md
  - Policies:
      - policies/README.md
      - HR: policies/hr/README.md
      - Security: policies/security/README.md
      - Data Governance: policies/data-governance/README.md
      - Compliance: policies/compliance/README.md
      - Operations: policies/operations/README.md
  - Marketing:
      - marketing/README.md
      - Brand: marketing/brand/README.md
      - Content: marketing/content/README.md
  - Client Delivery:
      - client-delivery/README.md
  - Legal:
      - legal/README.md
  - Business Development:
      - business-development/README.md
  - IT Infrastructure:
      - it-infrastructure/README.md
  - Knowledge:
      - knowledge/README.md
  - Culture:
      - culture/README.md
  - Recruiting:
      - recruiting/README.md
  - Internal Comms:
      - internal-comms/README.md
  - Project Management:
      - project-management/README.md
  - Competitive Intelligence:
      - competitive-intelligence/README.md
  - Clients:
      - clients/README.md
  - Innovation:
      - innovation/README.md
  - Financial:
      - financial/README.md
  - Training:
      - training/README.md
  - Vendors:
      - vendors/README.md
  - Workflows:
